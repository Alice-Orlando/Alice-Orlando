<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell { 
            height: 200px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover { 
            background-color: #000; 
        }
        .color1 { background-color: rgba(245, 149, 245, 0.925); }
        .color2 { background-color: rgb(83, 207, 238); }
        .color3 { background-color: rgb(19, 0, 128); }
        .color4 { background-color: rgb(234, 0, 255); }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2><b>Griglia 2x2</b></h2>
        <div class="d-flex justify-content-center">
            <div class="row w-50">
                <div class="col-6 cell color1" onclick="showMessage('color1')"></div>
                <div class="col-6 cell color2" onclick="showMessage('color2')"></div>
                <div class="col-6 cell color3" onclick="showMessage('color3')"></div>
                <div class="col-6 cell color4" onclick="showMessage('color4')"></div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(color) {
            let message = '';
            
            // Assegniamo un messaggio diverso in base al colore cliccato
            switch (color) {
                case 'color1':
                    message = 'Hai cliccato la cella colorata di rosa!';
                    break;
                case 'color2':
                    message = 'Hai cliccato la cella colorata di azzurro!';
                    break;
                case 'color3':
                    message = 'Hai cliccato la cella colorata di blu scuro!';
                    break;
                case 'color4':
                    message = 'Hai cliccato la cella colorata di fucsia!';
                    break;
                default:
                    message = 'Errore!';
            }

            // Chiediamo un input per eseguire un calcolo (esempio: somma di due numeri)
            let num1 = parseInt(prompt('Inserisci un primo numero per il calcolo:'));
            let num2 = parseInt(prompt('Inserisci un secondo numero per il calcolo:'));

            // Calcoliamo la somma
            let sum = num1 + num2;
            
            // Mostriamo il messaggio
            alert(`${message} La somma dei numeri Ã¨: ${sum}`);
        }
    </script>
</body>
</html>
