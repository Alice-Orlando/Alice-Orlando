<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <script>
        function illuminati(id) {
            let btn = document.getElementById("" + id);
            let originalColor = window.getComputedStyle(btn).backgroundColor;
            btn.style.boxShadow = `0 0 15px 5px ${originalColor}`;
            btn.style.transform = "scale(1.05)"; // Leggero ingrandimento
        }

        function spegniti(id) {
            let btn = document.getElementById("" + id);
            btn.style.boxShadow = "";
            btn.style.transform = "scale(1)"; // Torna alla dimensione originale
        }

        function riaccendersi() {
            giocatore = new Array();
                let i = 0; //inizializzo il contatore
                while (i < sequenza.length ){ //controllo che il contatore è minore della lunghezza della sequenza
                    // Passa solo il riferimento alla funzione, senza chiamarla subito
                    setTimeout(illuminati, 1000*i, sequenza[i]);// moltiplichiamo per i per creare un ritardo progressivo
                    setTimeout(spegniti, 1000*i + 1000, sequenza[i]); // accende per 1 secondo
                    setTimeout(i++, 2000); // Incrementa il contatore
                }
                //aggiunge un livello agli altri dopo il ciclo
                let id = Math.floor(Math.random() * 9); 
                sequenza.push(id); 
                setTimeout(illuminati, 1000 * i, id);
                setTimeout(spegniti, 1000 * i + 1000, id);
        }

        function start() {
            sequenza = new Array();
            giocatore = new Array();

            let i = 0; //inizializzo il contatore
            let id = Math.floor(Math.random() * 9); 
            sequenza.push(id); //aggiunge alla sequenza il bottone che si illumina

            // Passa solo il riferimento alla funzione, senza chiamarla subito
            setTimeout(illuminati, 1000 * i, id);// moltiplichiamo per i per creare un ritardo progressivo
            setTimeout(spegniti, 1000 * i + 1000, id); // accende per 1 secondo
        }
        
        function salva(id) { 
            giocatore.push(id);
            if(sequenza.toString() === giocatore.toString()){ //se la sequenza è uguale sia nella lunghezza che nel contenuto
                setTimeout(riaccendersi, 1000) //si riaccende
                document.getElementById("pippo").innerHTML = "punteggio: " + giocatore.length;
            }
            else{ 
                if(sequenza.length == giocatore.length){ //se la lunghezza della sequenza è uguale alla lunghezza del giocatore
                    alert("Hai perso!");
                }
            }
        }
        

    </script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Memory Sequenziale
          </a>
        </div>
      </nav>

    <div class="d-flex justify-content-center align-items-center" style = "margin-top: 50px">
        <p id="pippo" style="font-size: 24px; font-weight: bold; color: #ff4500; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
            <b>Punteggio:</b>
        </p>
    </div>
    
    <div class="d-flex justify-content-center align-items-center" style = "margin-top: 50px">
        <button onclick="start()" type="button" class="btn btn-dark">Start</button>
    </div>
    
    <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
        <table class="text-center"> 
            <tr> 
                <td>
                    <button onclick="salva(id)" id="0" type="button" style="height:100px ; width:100px ; background-color: red;" class="btn"></button>
                </td>
                <td>
                    <button onclick="salva(id)" id="1" type="button" style="height:100px ; width:100px ; background-color: green;" class="btn"></button>
                </td>
                <td>
                    <button onclick="salva(id)" id="2" type="button" style="height:100px ; width:100px ; background-color: blue;" class="btn"></button>
                </td>
            </tr>
            <tr> 
                <td>
                    <button onclick="salva(id)" id="3" type="button" style="height:100px ; width:100px ; background-color: yellow;" class="btn"></button>
                </td>
                <td>
                    <button onclick="salva(id)" id="4" type="button" style="height:100px ; width:100px ; background-color: orange;" class="btn"></button>
                </td>
                <td>
                    <button onclick="salva(id)" id="5" type="button" style="height:100px ; width:100px ; background-color: purple;" class="btn"></button>
                </td>
            </tr>
            <tr> 
                <td>
                    <button onclick="salva(id)" id="6" type="button" style="height:100px ; width:100px ; background-color: pink;" class="btn"></button>
                </td>
                <td>
                    <button onclick="salva(id)" id="7" type="button" style="height:100px ; width:100px ; background-color: cyan;" class="btn"></button>
                </td>
                <td>
                    <button onclick="salva(id)" id="8" type="button" style="height:100px ; width:100px ; background-color: brown;" class="btn"></button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
