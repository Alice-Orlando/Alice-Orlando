<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglie Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cell { 
            height: 100px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 20px; 
            font-weight: bold; 
        }
        .color1 { background-color: red; }
        .color2 { background-color: blue; }
        .color3 { background-color: green; }
        .color4 { background-color: orange; }
        .color5 { background-color: purple; }
        .color6 { background-color: pink; }
        .color7 { background-color: brown; }
        .color8 { background-color: cyan; }
        .color9 { background-color: gray; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Griglia 2x2</h2>
        <div class="d-flex justify-content-center">
            <div class="row w-50">
                <div class="col-6 cell color1"></div>
                <div class="col-6 cell color2"></div>
                <div class="col-6 cell color3"></div>
                <div class="col-6 cell color4"></div>
            </div>
        </div>

        <h2 class="mt-5">Griglia 3x3</h2>
        <div class="d-flex justify-content-center">
            <div class="row w-50">
                <div class="col-4 cell color1"></div>
                <div class="col-4 cell color2"></div>
                <div class="col-4 cell color3"></div>
                <div class="col-4 cell color4"></div>
                <div class="col-4 cell color5"></div>
                <div class="col-4 cell color6"></div>
                <div class="col-4 cell color7"></div>
                <div class="col-4 cell color8"></div>
                <div class="col-4 cell color9"></div>
            </div>
        </div>
    </div>
</body>
</html>
