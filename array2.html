<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #2980b9;
      margin-bottom: 20px;
    }

    .container {
      max-width: 80%;
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 10px; /* Maggiore spazio tra le celle */
      padding: 10px;
    }

    .cell {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      transition: background-color 0.3s;
      border-radius: 8px;
    }

    .cell:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }

    .prime {
      background-color: #f39c12;  /* Colore di evidenziazione (giallo) */
      color: white;  /* Colore del testo per i numeri primi */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container" id="grid"></div> <!-- Griglia dove appariranno i numeri -->
  </div>

  <script>
    // Funzione per verificare se un numero Ã¨ primo
    function IsPrime(n){  
      if (n <= 1) return false;
      for (let i = 2; i < Math.sqrt(n) + 1; i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    // Popoliamo la griglia con numeri da 1 a 100
    let gridContainer = document.getElementById('grid');
    for (let i = 1; i <= 100; i++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');

      if (IsPrime(i)) {
        cell.classList.add('prime');  // Aggiungi la classe 'prime' per i numeri primi
      }

      cell.textContent = i;
      gridContainer.appendChild(cell);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
